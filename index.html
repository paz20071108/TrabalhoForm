<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1 class="titulo">cadastro de DEVs</h1>
        <p class="subtitulo">complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label>qual o seu genero?</label>
            <input type="radio" name="genero" id="masculino">masculino
            <input type="radio" name="genero" id="feminino">feminino
            <input type="radio" name="genero" id="nb">não-binario
            <input type="radio" name="genero" id="indefinido">prefiro não dizer.
        </div>
        <div class="campo">
            <label for="senioridade">senioridade</label>
            <select id="senioridade">
                <option>junior</option>
                <option>pleno</option>
                <option>senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label>selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="python">
                <label for="tecnologia6">python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="java">
                <label for="tecnologia7">java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label>conte um pouco de sua experiencia</label>
            <textarea rows="6" name="experiencia" id="experiencia"></textarea>
        </div>
        <div class="campo">
            <br><br>
            <button class="botao" type="submit">concluido</button>
        </div>
    </form>
</body>
</html>
